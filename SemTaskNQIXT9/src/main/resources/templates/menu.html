<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
      <title>Menu</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="menubg">
      <div class="menu">
      <div class="menutext">Menu</div>
      <div class="scroll-container">
     	 <table class="table">
            <tr>
               <th>Name</th>
               <th>Type</th>
               <th>Price</th>
               <th colspan="3" width=10%>Edit</th>
            </tr>
        	<tr th:each="str : ${list}">
            	 <td th:text=${str.name}></td>
            	 <td th:text=${str.type}></td>
				 <td th:text=${str.price}></td>
          		 <td>
            		<form action="#" th:action="@{/recipe=} + ${{str.id}}" method="get">
             			  <button class="mbtn" th:id="'table_entry_childs_button_' + ${str.id}" type="submit"><img src="images/rw.png"></button>
           			</form>
           		</td>
           		<td>
           			 <form action="#" th:action="@{/delete=} + ${{str.id}}" method="get">
            		   <button class="mbtn" th:id="'table_entry_childs_button_' + ${str.id}" type="submit"><img src="images/del.png"></button>
           			</form>
           		</td>
           		<td>
            		<form action="#" th:action="@{/view=} + ${{str.id}}" method="get">
             			  <button class="mbtn" th:id="'table_entry_childs_button_' + ${str.id}" type="submit" formtarget="_blank"><img src="images/view.png"></button>
           			</form>
           		</td>
         	</tr>
      	</table>
      	</div>
      	<div class="mn">
      		<a href="recipe"><button class="mbtn" type="button">Add</button></a>
      		<a href="home"><button class="mbtn" type="button">Home</button></a>
      	</div>
      </div>
   </body>
</html>
